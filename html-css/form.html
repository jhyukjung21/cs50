<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <input type="text" placeholder="Full Name" name="name">
        <input name="password" type="password" placeholder="Password">
        <input type="submit">
        <input name="boolean" type="radio" value="yes">Yes
        <input name="boolean" type="radio" value="no">No
        <input name="number" list="numbers" placeholder="Number">
        <datalist id="numbers">
            <option value="1">
            <option value="2">
            <option value="3">
        </datalist>
    </body>
</html>
